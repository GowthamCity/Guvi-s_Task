<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q7.css">
    <title>Voter ID Card</title>
</head>
<body>
    <div class="idcard">
        <div class="header">
            <h1>Election Commission of India</h1>
            <h2>Voter ID</h2>
        </div>
        <div class="photo">
            <img src="voter-pic.jpg" alt="Photo" />
        </div>
        <div class="details">
            <p><strong>Name:</strong> Krishna</p>
            <p><strong>Voter ID No:</strong> IN44494AS54</p>
            <p><strong>Address:</strong> 25th Cross Street, T.Nagar, Chennai</p>
            <p><strong>Date of Birth:</strong> 24/03/1996</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>State:</strong> Tamil Nadu</p>
        </div>
        <div class="footer">
            <p>Issued on: 20/05/2016</p>
            <p>Valid Until: 20/12/2026</p>
        </div>
    </div>
</body>
</html>
