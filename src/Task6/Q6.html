<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of website -->
    <title>Radio Buttons</title>
</head>
<body>
    <h1>Display Radio Buttons</h1>
<!-- with use of form we are creating radio button for empolyee type -->
<form>
  <div>
    <input type="radio" id="salaried" name="employee type" value="salaried">
    <label for="salaried">Salaried</label>
  </div>
  <div>
    <input type="radio" id="own business" name="employee type" value="own business">
    <label for="own business">Own Business</label>
  </div>
</form>
<br>
    <!-- for assigning the option we are using submit button-->
    <input type="submit" value="submit">
</body>
</html>
