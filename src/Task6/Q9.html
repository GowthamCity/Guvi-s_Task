<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Lists with Examples</title>
</head>
	<body>
    	<form>
		<h1>Lists of Elements with Examples</h1>

        
		<!-- Text element -->
		<label for="fname">First name:</label><br>
  		<input type="text" id="fname" name="fname" value="Gowtham"><br>
        
		<!-- Text element -->
  		<label for="lname">Last name:</label><br>
  		<input type="text" id="lname" name="lname" value="Sundar"><br><br>
  
		<!-- Email element -->
  		<label for="email">Email:</label><br>
  		<input type="email" id="email" name="email" value="gowthamcity2@gmail.com"><br><br>

		<!-- Password element -->
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" name="password-input" value="password123"><br><br>
		<!-- Date element -->
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" name="date-input" value="2024-07-10"><br><br>
  
  		<label for="gender">Gender:</label><br>
		<!-- Dropdown element-->
        <label for="select-input">Select:</label>
        <select id="select-input" name="select-input">
        <option value="option1" Selected>Male</option>
        <option value="option2">Female</option>
        <option value="option2">Others</option>
        </select><br><br>
        
        <label for="citizenship">Citizenship:</label><br>
		<!-- Radio element -->
  		<input type="radio" id="indian" name="citizenship" value="indian" checked>
  		<label for="male">Indian</label>
  		<input type="radio" id="others" name="citizenship" value="others">
  		<label for="female">Others</label><br><br><br>
  
  		<input type="submit" value="Submit">
		</form>
	</body>
</html>
